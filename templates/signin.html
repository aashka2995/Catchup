<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/catchup/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/catchup/css/main.css">

    <title>CatchUp to catch up!</title>
</head>

<body>
    <div class="container gradient-boarder center-translate">
        <div class="col text-center">
            <img class="logo-login" src="../static/catchup/img/logo.svg" alt="logo">
            <h1 style="display: none;">CatchUp</h1>
            <h2>Place to catch up!</h2>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck">
                  <label class="form-check-label" for="exampleCheck">Remeber this Device</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../static/catchup/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../static/catchup/js/bootstrap.min.js"></script>
</body>

</html>
